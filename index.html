        var p = document.getElementById("subscribe");
p.onclick = function() {

        var permissionData = window.safari.pushNotification.permission('web.com.segmentify.push.apple');
        checkRemotePermission(permissionData);
    }
};
 
var checkRemotePermission = function (permissionData) {
    if (permissionData.permission === 'default') {
        // This is a new web service URL and its validity is unknown.
        window.safari.pushNotification.requestPermission(
            'https://safari-test.segmentify.com', // The web service URL.
            'web.com.segmentify.push.apple',     // The Website Push ID.
            {}, // Data that you choose to send to your server to help you identify the user.
            checkRemotePermission         // The callback function.
        );
    }
    else if (permissionData.permission === 'denied') {
        console.log(permissionData);
        // The user said no.
    }
    else if (permissionData.permission === 'granted') {
        console.log(permissionData);
